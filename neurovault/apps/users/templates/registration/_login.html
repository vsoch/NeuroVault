<div class="auth-wrapper">
    <form role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="social-buttons">
          <a href="{% url "social:begin" "facebook" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-lg btn-facebook btn-block"> <i class="fa fa-facebook-official"></i> Log In with Facebook</a>

          <a href="{% url "social:begin" "google-oauth2" %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="btn btn-lg btn-google btn-block"> <i class="fa fa-google"></i> Log In with Google</a>
        </div>

        <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
        </div>

        <div class="form-group{% if form.errors %} has-error{% endif %}">
            {% if form.errors %}
            <p class="help-block">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <label for="{{ form.username.id_for_label }}" class="control-label">Username</label>
            <input name="{{ form.username.name }}" type="text" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:"" }}" maxlength="254">
        </div>
        <div class="form-group{% if form.errors %} has-error{% endif %}">
            <a class="pull-right" href="{% url 'password_reset' %}">Forgot password?</a>
            <label for="{{ form.password.id_for_label }}" class="control-label">Password</label>
            <input name="{{ form.password.name }}" type="password" class="form-control" id="{{ form.password.id_for_label }}">
        </div>

        <div class="extra-errors"></div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" data-disable-with="Logging Inâ€¦">
              Log In
            </button>
            <span class="pull-right" style="line-height: 35px;"><a class="signup-show" href="#">Sign Up</a></span>
        </div>

        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
